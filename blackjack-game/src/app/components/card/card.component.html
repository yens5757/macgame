<div class="card-container" [class.dealing]="!faceDown">
  <!-- Front of card -->
  <div *ngIf="!faceDown && card" 
       class="playing-card" 
       [class.red]="isRed()" 
       [class.black]="!isRed()">
    <svg viewBox="0 0 100 145" class="card-svg">
      <!-- Card background with border -->
      <rect width="100" height="145" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
      
      <!-- Top-left corner: Rank above suit -->
      <text x="15" y="28" [attr.fill]="isRed() ? '#dc3545' : '#000'" 
            font-size="24" font-weight="bold" font-family="Arial, sans-serif" 
            text-anchor="middle">{{ card.rank }}</text>
      
      <text x="15" y="52" [attr.fill]="isRed() ? '#dc3545' : '#000'" 
            font-size="26" font-family="Arial, sans-serif" 
            text-anchor="middle">{{ card.suit }}</text>
      
      <!-- Center suit (large) -->
      <text x="50" y="95" [attr.fill]="isRed() ? '#dc3545' : '#000'" 
            font-size="60" text-anchor="middle" font-family="Arial, sans-serif">{{ card.suit }}</text>
    </svg>
  </div>
  
  <!-- Back of card -->
  <div *ngIf="faceDown" class="playing-card card-back">
    <svg viewBox="0 0 100 145" class="card-svg">
      <!-- Card background -->
      <rect width="100" height="145" fill="#1a1a2e" rx="8" stroke="#16213e" stroke-width="2"/>
      
      <!-- Pattern -->
      <defs>
        <pattern id="cardPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect width="20" height="20" fill="#0f3460"/>
          <circle cx="10" cy="10" r="2" fill="#16213e"/>
          <circle cx="0" cy="0" r="2" fill="#16213e"/>
          <circle cx="20" cy="20" r="2" fill="#16213e"/>
          <circle cx="20" cy="0" r="2" fill="#16213e"/>
          <circle cx="0" cy="20" r="2" fill="#16213e"/>
        </pattern>
      </defs>
      <rect x="5" y="5" width="90" height="135" fill="url(#cardPattern)" rx="6"/>
      
      <!-- Border decoration -->
      <rect x="10" y="10" width="80" height="125" fill="none" 
            stroke="#e94560" stroke-width="2" rx="4" stroke-dasharray="5,5"/>
    </svg>
  </div>
</div>
